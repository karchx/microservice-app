fragment articleWithComments on Article {
  _id
  body
  description
  favoritesCount
  tagList
  title
  comments {
    ...commentWithAuthor
  }
}

fragment articleWithAuthor on Article {
  _id
  body
  description
  favoritesCount
  tagList
  title
  author {
    ...author
  }
}

fragment article on Article {
  _id
  body
  description
  favoritesCount
  tagList
  title
}
